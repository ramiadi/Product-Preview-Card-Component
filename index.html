<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet/style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <div class="product-box">
      <img src="images/image-product-mobile.jpg" class="product-box__image" alt="Product of a perfume" width="300"
        height="300">
      <div class="product-box_text-box">
        <h3 class="product-box__heading3">Perfume</h3>

        <h1 class="product-box__heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-box__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-box__wrapperSale">
          <h1 class="product-box__newSale">$149.99</h1>
          <h4 class="product-box__oldSale">$169.99</h4>
        </div>

        <button class="button product-box__button--primary"><img src="images/icon-cart.svg"
            class="product-box__cartImage" alt="picture of cart">Add to
          Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
